<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "GFS Didot", serif;
        background-image: url("images/homepage-grid.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* Navigation */
      nav {
        position: relative;
        z-index: 10;
        padding: 40px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        font-family: "Inter", sans-serif;
        font-size: 16px;
      }

      nav a {
        text-decoration: none;
        color: #000;
        transition: opacity 0.3s;
      }

      nav a:hover {
        opacity: 0.6;
      }

      /* Main content container */
      .main-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 200px);
      }

      /* Text with images */

      .text-line1 {
        font-size: 90px;
        font-weight: normal;
        color: #000;
        display: inline-flex;
        align-items: center;
        margin-top: 110px;
        margin-left: -10px;
      }

      .text-line2 {
        font-size: 90px;
        font-weight: normal;
        color: #000;
        display: inline-flex;
        align-items: center;
        margin-top: -28px;
        margin-left: -60px;
      }

      .text-line3 {
        font-size: 90px;
        font-weight: normal;
        color: #000;
        display: inline-flex;
        align-items: center;
        margin-top: -25px;
        margin-left: -100px;
      }

      .text-line4 {
        font-size: 90px;
        font-weight: normal;
        color: #000;
        display: inline-flex;
        align-items: center;
        margin-top: -90px;
        margin-left: 20px;
      }

      .inline-image {
        display: inline-block;
        margin: 0 15px;
        vertical-align: middle;
      }

      .inline-image img {
        display: block;
        object-fit: cover;
      }

      .eye-image img {
        width: 65px;
        height: 55px;
        margin-top: -65px;
        margin-left: 150px;
      }

      .leaf-image img {
        width: 45px;
        height: 45px;
        margin-left: -60px;
      }

      .prism-image img {
        width: 50px;
        height: 50px;
        margin-top: 0px;
        margin-left: 250px;
      }

      .apple-image img {
        width: 85px;
        height: 85px;
        margin-top: 50px;
        margin-left: -120px;
      }

      .lorem-section {
        position: absolute;
        bottom: 60px;
        left: 60px;
        font-size: 14px;
        line-height: 1.4;
        color: #000;
        font-family: "Inter", sans-serif;
        z-index: 10;
      }

      .scroll-down {
        position: absolute;
        bottom: 60px;
        right: 60px;
        font-size: 50px;
        color: #000;
        z-index: 10;
        transition: opacity 0.3s;
      }

      .scroll-down a {
        text-decoration: none;
        color: #000;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .text-line h1 {
          font-size: 50px;
          letter-spacing: 4px;
        }

        .inline-image {
          margin: 0 8px;
        }

        .eye-image img {
          width: 40px;
          height: 35px;
        }

        .leaf-image img,
        .prism-image img {
          width: 30px;
          height: 30px;
        }

        .apple-image img {
          width: 50px;
          height: 50px;
        }

        nav {
          padding: 20px;
        }

        .lorem-section {
          bottom: 30px;
          left: 30px;
          font-size: 12px;
        }

        .scroll-down {
          bottom: 30px;
          right: 30px;
          font-size: 30px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">Work</a></li>
        <li><a href="#">Hobbies</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="main-content">
      <!-- PERCEIVE with eye image -->
      <div class="text-line1">
        <span class="inline-image eye-image">
          <img src="images/eye.jpeg" />
        </span>
        <img src="gif/perceive-gif.gif" width="450px" />
      </div>

      <!-- ABSORB with leaf image -->
      <div class="text-line2">
        <img src="gif/absorb-gif.gif" width="430px" />
        <span class="inline-image leaf-image">
          <img src="images/leaf.jpg" />
        </span>
      </div>

      <!-- ANALYZE with prism image -->
      <div class="text-line3">
        <span class="inline-image prism-image">
          <img src="images/prism.jpg" />
        </span>
        <img src="gif/analyze-gif.gif" width="450px" />
      </div>

      <!-- CREATE with apple image -->
      <div class="text-line4">
        <h1>
          <img src="gif/create-gif.gif" width="400px" />
          <span class="inline-image apple-image">
            <img src="images/apple.png" />
          </span>
        </h1>
      </div>
    </div>

    <!-- Lorem ipsum section -->
    <div class="lorem-section">
      Lorem ipsum dolor sit amet<br />
      lorem ipsum dolor sit amet
    </div>

    <!-- Scroll down arrow -->
    <div class="scroll-down">
      <a href="About.html"><span>â†“</span></a>
    </div>
  </body>
</html>
