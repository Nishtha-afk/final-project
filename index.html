    <style>

  * {
  margin: 0;
  padding: 0;
}

body {
  font-family: serif;
  background-color: #ffffff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

header {
  display: flex;
  gap: 10px;
  padding-top: 50px;
  padding-left: 20px;
  font-size: 16px;
  font-family: "Inter", sans-serif;
}

header a {
  color: black;
}


.grid-layout {
  display: grid;
  place-items: center;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: 70vh;
  width: 100%;
  text-align: center;
  font-size: 4rem;
  font-weight: 600;
  line-height: 1.2;
}

.word1 {
  grid-column: 2 / 4;
  grid-row: 1 / 2;
}
.word2 {
  grid-column: 2 / 4;
  grid-row: 2 / 3;
}
.word3 {
  grid-column: 2 / 4;
  grid-row: 3 / 4;
}
.word4 {
  grid-column: 2 / 4;
  grid-row: 4 / 5;
}

.grid-layout img {
  width: 40px;
  height: 40px;
  vertical-align: middle;
  margin-right: 0.5rem;
}

.grid-layout p {
  display: inline;
  font-size: 3.5rem;
}

.bottom-left-text {
  position: absolute;
  bottom: 50px;
  left: 40px;
  font-size: 14px;
  color: #000000;
}


.scroll-down {
  position: absolute;
  bottom: 50px;
  right: 40px;
  font-size: 60px;
  cursor: pointer;
}

    </style>

        <div class="word4">
